    <section class="user-box">
      <form>
        <label for="term">What is your design?</label>
        <input type="text" id="term" placeholder="search for design" />

        <label for="product-select">Products</label>
        <select name="products" id="product-select">
          <!-- <option value="">--Please choose an option--</option> -->
          <option value="Fabric">Fabric</option>
          <option value="Wallpaper">Wallpaper</option>
          <option value="Living_Decor">Home Decor</option>
        </select>

        <label for="sort-select">Sort by</label>
        <select name="sort" id="sort-select">
          <!-- <option value="">--Please choose an option--</option> -->
          <option value="bestSelling">Best Selling</option>
          <option value="newest">Newest</option>
          <option value="mostFavorited">Most Favorited</option>
          <option value="mostRelevant">Most Relevant</option>
        </select>

        <label for="color-select">Sort by</label>
        <select name="color" id="color-select">
          <option value="all colors">All Colors</option>
          <option value="black">Black</option>
          <option value="brown">Brown</option>
          <option value="grey">Grey</option>
          <option value="white">White</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
          <option value="pink">Pink</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
        </select>

        <label for="style-select">Style</label>
        <select name="style" id="style-select">
          <option value="all styles">All Styles</option>
          <option value="Modern">Modern</option>
          <option value="Traditional">Traditional</option>
          <option value="Historical">Historical</option>
          <option value="Nautical">Nautical</option>
          <option value="Artistic">Artistic</option>
          <option value="Shapes">Shapes</option>
          <option value="Texture">Texture</option>
          <option value="Geography">Geography</option>
          <option value="Worldly">Worldly</option>
        </select>
      </form>
      <button id="search" type="submit">Find Designs</button>
    </section>
